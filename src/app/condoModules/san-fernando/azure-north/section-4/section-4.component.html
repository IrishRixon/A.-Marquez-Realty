<div class="wrapper">
  <div
    class="carousel"
    pAnimateOnScroll
    enterClass="animate-enter fade-in-10 slide-in-from-b-8 animate-duration-1000"
    leaveClass="animate-leave fade-out-0"
  >
    <p-carousel
      [value]="products"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [autoplayInterval]="3000"
    >
      <ng-template let-product #item inert>
        <div class="border border-surface rounded-border m-2 p-4 per-carousel">
          <div class="mb-4">
            <div class="relative mx-auto">
              <img
                [src]="product.image"
                [alt]="product.head"
                class="w-full rounded-border"
              />
            </div>
          </div>
          <button type="button" class="carousel-button" (click)="emitSelectedProduct(product)"></button>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
